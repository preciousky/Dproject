<nz-tabset nzTabPosition="left" style="height: 720px; text-align: -webkit-center;
text-align: center;" [nzSelectedIndex]="selectedNum">
  <nz-tab nzTitle="我的票据">
    <app-my-card [myCard]="myCard"></app-my-card>
    <app-my-card [myCard]="myCard"></app-my-card>
    <app-my-card [myCard]="myCard"></app-my-card>
    <app-my-card [myCard]="myCard"></app-my-card>
  </nz-tab>
  <nz-tab nzTitle="出票申请">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">
            Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">
            Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">
            Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">
            Please input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">
            Please input your Password!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzXs]="24" [nzSm]="4">
          Passengers
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <!-- <input type="password" nz-input formControlName="password" placeholder="Password" /> -->
            <nz-select nz-input formControlName="way" style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear
              nzPlaceHolder="Choose">
              <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
              <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
            </nz-select>
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">
            Please input your Password!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>

  <nz-tab nzTitle="等待支付">
    等待支付
  </nz-tab>
</nz-tabset>
