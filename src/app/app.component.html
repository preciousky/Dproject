<div id="outline">
    <div id="top_bar">
        <a routerLink="/"><img style="margin-left: 15px;" src="../assets/pics/icon.png"></a>
    </div>
    <nz-layout>
      <nz-header>
        <div style="float:right" *ngIf="!logInState">
          <ul class="topList" nz-menu [nzMode]="'horizontal'">
            <li nz-menu-item>
              <a  routerLink="/logup"style="color: white;">注册</a>
            </li>
            <li nz-menu-item>
              <a  routerLink="/login"style="color: white;">登录</a>
            </li>
          </ul>
        </div>
        <div style="float:right" *ngIf="!logInState">
          <ul class="topList" nz-menu [nzMode]="'horizontal'">
            <li nz-menu-item class="topIcon">
              <a class="topListA" style="color: white;" routerLink="/userInfo">
                <i nz-icon nzType="user" nzTheme="outline" style="font-size: large;"></i>
              </a>
            </li>
            <li nz-menu-item class="topIcon">
              <a class="topListA" style="color: white;">
                <i nz-icon nzType="export" nzTheme="outline" style="font-size: large;"></i>
              </a>
            </li>
          </ul>
        </div>
        <div style="float:right" *ngIf="!logInState">
          <ul class="topList" nz-menu [nzMode]="'horizontal'">
            <li nz-submenu>
              <span title>
                <i nz-icon nzType="pie-chart" nzTheme="outline" style="font-size: large;"></i>
                我的业务
              </span>
              <ul>
                <ul>
                  <li nz-menu-item>
                    <a [routerLink]="['/myBusiness', 'papers']">我的票据</a>
                  </li>
                  <li nz-menu-item>
                    <a [routerLink]="['/myBusiness', 'drawing']">出票申请</a>
                  </li>
                  <li nz-menu-item>
                    <a [routerLink]="['/myBusiness', 'paying']">等待支付</a>
                  </li>
                </ul>
              </ul>
            </li>
            <li nz-submenu>
              <span title>
                <i nz-icon nzType="pie-chart" nzTheme="outline" style="font-size: large;"></i>
                新的业务
              </span>
              <ul>
                <ul>
                  <li nz-menu-item>
                      <a [routerLink]="['/newBusiness', 'discounting']">待贴现的票据</a>
                  </li>
                  <li nz-menu-item>
                      <a [routerLink]="['/newBusiness', 'endorsing']">签收背书票据</a>
                  </li>
                  <li nz-menu-item>
                      <a [routerLink]="['/newBusiness', 'accepting']">处理承兑申请</a>
                  </li>
                  <li nz-menu-item>
                      <a [routerLink]="['/newBusiness', 'acceptingForHonour']">处理参与承兑</a>
                  </li>
                </ul>
              </ul>
            </li>
          </ul>
        </div>
      </nz-header>
      <nz-content>
          <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>关于我们 | 版权声明 | 咨询我们 | 加入我们</nz-footer>
    </nz-layout>
  </div>
