<div id = "outline">
  <div class="inner" style="width: 110px;">
    {{myCard.paperName}}
  </div>
  <div class="inner" style="width: 60px;">
    {{myCard.state}}
  </div>
  <div class="inner" style="width: 250px;">
    {{myCard.paperId}}
  </div>
  <div class="inner" style="width: 60px;">
    出票
  </div>
  <div class="inner" style="width: 150px;">
    {{myCard.dDate}}
  </div>
  <div class="inner" style="width: 60px;">
    到期
  </div>
  <div class="inner" style="width: 150px;">
    {{myCard.mDate}}
  </div>
  <div class="inner" style="width: 60px;">
    金额
  </div>
  <div class="inner" style="width: 150px;">
    {{myCard.value}}
  </div>
  <div class="inner" style="width: 60px;">
    等级
  </div>
  <div class="inner" style="width: 150px;">
    {{myCard.rankInfo}}
  </div>
  <div class="inner" style="width: 140px;">
    出票人
  </div>
  <div class="inner" style="width: 140px;">
    受票人
  </div>
  <div class="inner" style="width: 140px;">
    持有人
  </div>
  <div class="inner" style="width: 140px;">
    {{myCard.drawerName}}
  </div>
  <div class="inner" style="width: 140px;">
    {{myCard.payerName}}
  </div>
  <div class="inner" style="width: 140px;">
    {{myCard.holderName}}
  </div>
  <div class="inner" style="width: 60px;">
    {{myCard.stateRole}}
  </div>
  <div class="inner" style="width: 150px;">
    {{myCard.stateRoleName}}
  </div>
  <div class="inner" style="width: 210px;">
    {{myCard.cashData}}
  </div>

  <div class= "buttonDiv" style="margin: 5px 0 0 -5px; width: 110px">
    <button nz-button nzType="default" (click)="toReleaseRank()" >申请评级</button>
  </div>
  <div class= "buttonDiv">
    <button nz-button nzType="default" (click)="toReleaseEndorse()">发起背书</button>
  </div>
  <div class= "buttonDiv">
    <button *ngIf="flagTest"nz-button nzType="default">申请承兑</button>
    <button *ngIf="!flagTest" nz-button nzType="danger" (click)="toReleasePress()">退票追索</button>
  </div>
  <div class= "buttonDiv" style="margin: 5px -5px 0 0px; width: 110px">
    <button *ngIf="!flagTest" nz-button nzType="default" (click)="toReleaseDiscount()">申请贴现</button>
    <button *ngIf="flagTest"nz-button nzType="danger">撤回贴现</button>
  </div>
</div>
