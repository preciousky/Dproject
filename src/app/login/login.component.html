<img style="height: 420px; width:700px; float: left" src="../../assets/pics/mainPageUp.png">
<div id="logOutline">
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="username" placeholder="用户名" />
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.errors">
          请输入您的用户名
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input type="password" nz-input formControlName="password" placeholder="密码" />
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors">
          请输入您的密码
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">确认登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
<img src="../../assets/pics/mainPageDown.png">
