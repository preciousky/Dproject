<img style="height: 420px; width:700px; float: left" src="../../assets/pics/mainPageUp.png">
<div id="logOutline">
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control>
          <nz-select formControlName="role" nzPlaceHolder="请选择您的角色">
            <nz-option nzValue="1" nzLabel="用户"></nz-option>
            <nz-option nzValue="2" nzLabel="评级方"></nz-option>
            <nz-option nzValue="3" nzLabel="准入方"></nz-option>
            <nz-option nzValue="4" nzLabel="监管方"></nz-option>
          </nz-select>
        <nz-form-explain *ngIf="loginForm.get('role')?.dirty && loginForm.get('role')?.errors">
          请选择您的角色
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf = "loginForm.value.role==1">
        <nz-form-control>
            <input type="text" nz-input formControlName="accessorId" placeholder="用户登录 请输入准入方ID"/>
          <nz-form-explain *ngIf="loginForm.value.role==1 && loginForm.get('accessorId')?.dirty && loginForm.get('accessorId')?.errors">
              请输入准入方ID
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="username" placeholder="用户名" />
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.errors">
          请输入您的用户名
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input type="password" nz-input formControlName="password" placeholder="密码" />
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.errors">
          请输入您的密码
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">确认登录</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
<img src="../../assets/pics/mainPageDown.png">
